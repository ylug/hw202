{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}

<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
               <div class="card-body">
                   <form method="post">
                       {% csrf_token %}
                       {{ form.as_p }}
                       {{ crispy }}
                       <p>Хотите удалить продукт?{{ object.title }}</p>

                       <button type="submit" class="btn btn-danger">Подтверждение удаления</button>
                       <a href="{% url 'catalog:home' %}" class="btn btn-warning">Отмена</a>


                   </form>
               </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
